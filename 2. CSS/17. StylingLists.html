<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Styling Lists</title>
		<style>
			ul.list1 {
				/* list-style: lower-roman; */
				/* list-style: square; */
				list-style-image: url(images/blueSquare.jpg);
			}
			ul.list2 {
				list-style: none;
				padding: 0;
				margin: 0;
			}
			ul.list2 li {
				background-image: url(images/blueSquare.jpg);
				background-repeat: no-repeat;
				background-position: 0px center;
				margin: 0;
				padding-left: 160px
			}
		</style>
	</head>
	
	<body>
		<p>A list of European capitals: </p>
		<ul class="list1">
			<li>Paris</li>
			<li>London</li>
			<li>Madrid</li>
		</ul>
		
		<p>A list of European capitals: </p>
		<ul class="list2">
			<li>Paris</li>
			<li>London</li>
			<li>Madrid</li>
		</ul>
	</body>

</html>
