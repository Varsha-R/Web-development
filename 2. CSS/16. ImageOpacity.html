<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Image Opacity</title>
	</head>
	<style>
		.image1 {
			width: 200px;
			height: 150px;
			opacity: 0.5;
			margin-right: 30px;
		}
		.image2 {
			width: 200px;
			height: 150px;
			opacity: 1;
		}
	</style>
	
	<body>
		<img class="image1" src="images/pic1.jpg">
		<img class="image2" src="images/pic1.jpg">

	</body>

</html>
