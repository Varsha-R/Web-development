<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>If and Switch</title>
	</head>
	<body>
		
		<script>
			
			var speed = 50;
			if(speed>70) {
				window.alert("You're going too fast");
			}
			else {
				window.alert("Your speed is fine");
			}
			
		</script>
	</body>
	
</html>
