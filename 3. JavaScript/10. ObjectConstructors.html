<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Creating objects using constructors</title>
	</head>
	
	<body>
		<p>JavaScript.</p>
		
		<script>
			function phone(make, model, warranty, color) {
				this.make = make;
				this.model = model;
				this.warranty = warranty;
				this.color = color;
				this.extendWarranty = function(x) {
					this.warranty += x;
				}
			}
			
			var myPhone = new phone("Apple", "iPhone XS+", 12, "Gold");
			window.console.log(myPhone);
			myPhone.extendWarranty(3);
			window.console.log(myPhone.warranty);
			myPhone.condition = "like new";
			window.console.log(myPhone.condition);
			
			var myBrothersPhone = new phone("Apple", "iPhone 5S", 6, "Black");
			window.console.log(myBrothersPhone);
			window.console.log(myBrothersPhone.condition);
			phone.prototype.condition = "new";
			window.console.log(myBrothersPhone.condition);
		</script>
	</body>
	
</html>
