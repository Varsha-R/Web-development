<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="utf-8">
		<title>Variables and datatypes</title>
		<style>
			.bluebox {
				background-color: #3A5795;
				color: white;
				height: 100px;
				width: auto;
			}	
			.yellowbox {
				background-color: rgb(222, 224, 85);
				height: 100px;
				width: auto;
			}
			.greenbox {
				background-color: #1bab1b;
				height: 100px;
				width: auto;
			}
			.great {
				background-color: yellow;
			}
		</style>
	
	</head>
	
	<body>
	
		<div class="bluebox" id="facebook">
			<p>Facebook is <span class="great">great</span>.</p>
		</div>
		<div class="yellowbox" id="apple">
			<p>Apple</p>
		</div>
		<div class="greenbox">
			<p>Microsoft</p>
		</div>
		
		<button id="button1">Change facebook style</button>
		<button id="button2">Change apple style</button>
		
		<script>
			var x = 3;
			window.console.log(x);
			var y = 55;
			var z;
			window.console.log("The value of z: "+z);
			z = x+y;
			window.console.log("The type of z: "+typeof(z));
			window.console.log("The value of z: "+z);
			z = x+" "+y;
			window.console.log("The type of z: "+typeof(z));
			window.console.log("The value of z: "+z);
			
			var greeting = "Hello";
			var firstname = "John";
			var message = greeting+" "+firstname;
			window.console.log("Message: "+message);
			window.console.log("Type of message: "+typeof(message));
			
			var check = (x==5);
			window.console.log("The value of x: "+check);
			window.console.log("The type of x: "+typeof(check));
			
			var myArray = [1,2,3];
			window.console.log("Array: "+myArray);
			window.console.log("Type of array: "+typeof(myArray));
		</script>
	
	</body>

</html>
