<!DOCTYPE html>
<html>

	<head>	
		<meta charset="utf-8">
		<title>Text Decoration</title>	
	</head>
	
	<body>		
		<p>This word is <em>emphasized</em>.</p>
		<p>This <strong>word</strong> is emphasized more, it stands out against text surrounding it.</p>
		<p>This <i>word</i> is italicized.</p>
		<p>This <strike>word</strike> is crossed out.</p>
		<p>CO<sub>2</sub>...X<sup>2</sup></p>
	</body>

</html>
