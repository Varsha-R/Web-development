<!DOCTYPE html>
<html>

	<head>	
		<meta charset="utf-8">
		<title>Login form</title>	
	</head>
	
	<body>		
		<form method="get">
			<label for="email">Email: </label>
			<input type="text" name="email" id="email" placeholder="E-mail" size="30px" maxlength="100">
			<label for="password">Password: </label>
			<input type="password" name="password" id="password" placeholder="Password" size="30px" maxlength="30">
			<input type="submit" value="Login">
		</form>
	</body>

</html>
